name: Tag Release (Chart Bump)
on:
  push:
    tags:
      - 'v*'
jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set versions
        id: ver
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          APP_VER="${GITHUB_REF##*/}"
          echo "git_sha=$GIT_SHA" >> $GITHUB_OUTPUT
          echo "app_ver=$APP_VER" >> $GITHUB_OUTPUT
      - name: Open/Update bump branch and commit
        run: |
          sudo apt-get update -y
          yq_installer="https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64.tar.gz"
          curl -L "$yq_installer" | tar xz && sudo mv yq_linux_amd64 /usr/local/bin/yq

          BR="chore/chart-bump-${{ steps.ver.outputs.app_ver }}"
          git config user.name "ci-bot"
          git config user.email "ci@example"
          # If the remote branch exists, fetch and switch; otherwise create it
          if git ls-remote --exit-code --heads origin "$BR" >/dev/null 2>&1; then
            git fetch origin "$BR":"$BR"
            git checkout "$BR"
          else
            git checkout -b "$BR"
          fi

          yq -i '.appVersion = "${{ steps.ver.outputs.app_ver }}"' charts/web-app/Chart.yaml
          yq -i '.version |= . + "+${{ steps.ver.outputs.git_sha }}"' charts/web-app/Chart.yaml

          git add charts/web-app/Chart.yaml
          git commit -m "chore: bump chart appVersion to ${{ steps.ver.outputs.app_ver }}" || echo "No changes to commit"
          git push -u origin HEAD